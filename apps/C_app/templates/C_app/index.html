<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset ="utf-8">
    <title>Courses</title>
</head>
<body>
  <h1>Courses</h1>
  <h5>Add a New Course</h5>
  <form class="" action = "/courses" method = "post">
      {% csrf_token %}
    <p> Course Name: <input type ="text" name = "name"> </p>
    <p> Course Description:
      <textarea name ="description" rows="4" cols="40"></textarea>
    </p>
      <input type ="submit" value ="Add" style ="background-color:green;" >
  </form>

  <table> 
    <thead>
      <tr>
          <td>Name</td>
          <td>Description</td>
          <td> Date Added</td>
          <td> Actions</td>
      </tr>
    </thead>
    <tbody>{% for course in all_courses %}
      <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.description.content }}</td>
        <td>{{ course.created_at }}</td>
        <td><a href="/courses/destroy/{{ course.id }}">Remove</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
